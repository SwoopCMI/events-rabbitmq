loopback_users.guest = false
listeners.tcp.default = 5672
management.tcp.port = 15672
management.tcp.ip  = 0.0.0.0

# Prometheus metrics endpoint
prometheus.tcp.port = 15692
prometheus.tcp.ip = 0.0.0.0

# Memory and disk monitoring
vm_memory_high_watermark.relative = 0.8
disk_free_limit.relative = 0.2

# Queue and message settings for better monitoring
collect_statistics_interval = 5000

# Enable detailed message stats (RabbitMQ 4.0 syntax)
management.rates_mode = detailed

# Log level for better debugging
log.console.level = info
log.file.level = info

# Connection and channel limits
channel_max = 2048
connection_max = 1024

# Heartbeat settings for connection monitoring
heartbeat = 60

# Queue master locator for HA setups
queue_master_locator = min-masters
